<!doctype html>
<html>
    <head>
        <title>Start Page</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <script src="jquery.min.js"></script>
        <script src="index.js"></script>

        <div id="mainPage" style="display: none">
            <div id="mainTitle">
                <div id="mainTitleContent">
                    <div id="mainTitleContentDate">
                    </div>
                    <div id="mainTitleContentTime">
                    </div>
                </div>
            </div>
            <div id="mainTabs">
                <div id="mainTab1" class="tab">
                    <div class="tabTitle"><p>Fun</p></div>
                    <div class="tabContent">
                        <ul>
                            <a href="http://www.facebook.com"><li>Facebook</li></a>
                            <a href="http://www.reddit.com"><li>Reddit</li></a>
                            <a href="http://www.youtube.com"><li>YouTube</li></a>
                        </ul>
                    </div>
                </div>
                <div id="mainTab2" class="tab">
                    <div class="tabTitle"><p>Work</p></div>
                    <div class="tabContent">
                        <ul>
                            <a href="http://www.github.com"><li>GitHub</li></a>
                            <a href="https://poloniex.com/exchange#btc_eth"><li>Poloniex</li></a>
                            <a href="http://coffeeandscripts.github.io"><li>coffeeandscripts</li></a>
                        </ul>
                    </div>
                </div>
                <div id="mainTab3" class="tab">
                    <div class="tabTitle"><p>Read</p></div>
                    <div class="tabContent">
                        <ul>
                            <a href="http://www.nytimes.com"><li>New York Times</li></a>
                            <a href="http://www.smh.com.au"><li>Sydney Morning Herald</li></a>
                            <a href="http://www.afr.com"><li>Financial Review</li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="mainSearch">
            </div>
        </div>
    </body>
</html>
